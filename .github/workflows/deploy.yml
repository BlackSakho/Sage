name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.14.1'  # Mettre Ã  jour vers une version prise en charge

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
           GIT_AUTH_TOKEN: ${{ secrets.ACTION_DEPLOY_KEY }}
        run: |
            git remote set-url origin https://${GIT_AUTH_TOKEN}@github.com/${{ github.repository }}.git
            git push origin gh-pages
        